<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Com | Register</title>
    <link rel="stylesheet" href="Assests/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="Assests/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow-lg p-5 bg-success-subtle rounded">
                <h2 class="text-center mb-4">Registration Form</h2>
                <form >
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name : </label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                      </div>
                    <div class="mb-3">
                        <label for="uname" class="form-label">Email address : </label>
                        <input type="uname" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password : </label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Confirm Password : </label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter Confirm Password">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile Number : </label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-success">Submit</button>

                    </div>
                    <div class="mb-3 text-center">
                        Already User? <a href="login.html">Login</a>

                    </div>

                      
                </form>
            </div>
        </div>
        
    </div>






    <script src="Assests/JavaScript/bootstrap.min.js"></script>
    <script src="Assests/JavaScript/popper.min.js"></script>
</body>
</html>
